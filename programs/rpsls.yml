intro_text: |+

  Are you ready to test your worth in a fight to the death?
  Well that's NOT what you're getting here.
  This is just a simple game of "Rock Paper Scissors Lizard Spock"
  You'll test your ability to out-random a bunch of 1's and 0's
  named JerryBot. 

  The rules are simple. You choose either:
  Rock, Paper, Scissors, Lizard, or Spock as your weapon.
  Then JerryBot will choose as well.

  The winner is determined based on the following: 
  
  Rock wins against Lizard and Scissors
  Paper wins against Rock and Spock
  Scissors wins against Paper and Lizard
  Lizard wins against Spock and Paper
  Spock wins against Rock and Scissors

  Win a round against JerryBot and you win a point. 
  First one to 3 points is declared Grand Champion!
  Good Luck!

