intro_text: |+

  This is the classic game of "Rock, Paper, Scissors" but with the addition of 
  two additional move choices : Lizard and Spock. This was popularized by the 
  television show "The Big Bank Theory". 
  You'll be challenging one of 5 possible computer opponents, and each has their
  own personality and level of difficulty. 
  

  The rules are simple. You choose either:
   Rock, Paper, Scissors, Lizard, or Spock as your move choice.
  Then the computer will choose their own move

  The winner is determined based on the following: 
  
  Rock wins against Lizard and Scissors
  Paper wins against Rock and Spock
  Scissors wins against Paper and Lizard
  Lizard wins against Spock and Paper
  Spock wins against Rock and Scissors

  Win a round against the computer opponent and you win a point. 
  First one to 3 points is declared Grand Champion!
  Good Luck!

